<div
    class="login-register"
    style="background-image: url(assets/images/background/login-register.jpg)"
>
    <div class="login-register-box">
        <mat-card>
            <mat-card-content>
                <form [formGroup]="resetPasswordForm">
                    <div class="text-center">
                        <img alt="homepage" src="assets/images/logo-icon.png" />
                        <h4 class="m-t-0">{{ 'ResetPassword' | translate }}</h4>
                    </div>

                    <div fxLayout="row wrap">
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <mat-form-field>
                                <input
                                    matInput
                                    placeholder="{{ 'Email' | translate }}"
                                    formControlName="email"
                                />
                            </mat-form-field>
                            <small
                                *ngIf="
                                    resetPasswordForm.controls[
                                        'email'
                                    ].hasError('required') &&
                                    resetPasswordForm.controls['email'].touched
                                "
                                class="text-danger support-text"
                                >{{ 'EmailRequired' | translate }}</small
                            >
                        </div>
                        <!-- col full-->
                        <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
                            <button
                                mat-raised-button
                                color="primary"
                                class="btn-block btn-lg m-t-20 m-b-20"
                                type="submit"
                                (click)="reset()"
                                [disabled]="!resetPasswordForm.valid"
                            >
                                {{ 'Reset' | translate }}
                            </button>
                        </div>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
