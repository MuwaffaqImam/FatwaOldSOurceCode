<div fxLayout="row" fxLayoutWrap="wrap">
    <div fxFlex.gt-sm="100" fxFlex.gt-xs="100" fxFlex="100">
        <div fxLayout="row" fxLayoutWrap="wrap">
            <div fxFlex.gt-sm="100" fxFlex.gt-xs="100">
                <form
                    novalidate
                    [formGroup]="frmAddNew"
                    (ngSubmit)="OnSubmit()"
                >
                    <div fxLayout="row wrap">
                        <ng-template>
                            <div
                                class="p-12"
                                fxFlex.gt-sm="100"
                                fxFlex.gt-xs="100"
                                fxFlex="100"
                            >
                                <mat-card-actions>
                                    <mat-form-field style="width: 100%">
                                        <input
                                            matInput
                                            placeholder="Id"
                                            formControlName="Id"
                                            type="text"
                                        />
                                    </mat-form-field>
                                </mat-card-actions>
                            </div>
                        </ng-template>
                        <ng-template>
                            <div
                                class="p-12"
                                fxFlex.gt-sm="100"
                                fxFlex.gt-xs="100"
                                fxFlex="100"
                            >
                                <mat-card-actions>
                                    <mat-form-field style="width: 100%">
                                        <input
                                            matInput
                                            placeholder="ParentId"
                                            formControlName="ParentId"
                                            type="number"
                                            autocomplete="off"
                                        />
                                    </mat-form-field>
                                </mat-card-actions>
                            </div>
                        </ng-template>
                        <div
                            fxFlex.gt-md="100"
                            fxFlex="100"
                            *ngIf="frmAddNew.controls['Id'].value !== 0"
                        >
                            <mat-form-field>
                                <mat-select
                                    [(value)]="selectedLanguageId"
                                    placeholder="{{ 'Languages' | translate }}"
                                >
                                    <mat-option
                                        (click)="languageChanged(language)"
                                        *ngFor="let language of languages"
                                        [value]="language.id"
                                    >
                                        {{ language.languageDefaultDisply }}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div
                            class="p-12"
                            fxFlex.gt-sm="100"
                            fxFlex.gt-xs="100"
                            fxFlex="100"
                        >
                            <mat-card-actions>
                                <mat-form-field style="width: 100%">
                                    <input
                                        matInput
                                        placeholder="{{
                                            'DepartmentName' | translate
                                        }}"
                                        formControlName="NodeName"
                                        type="text"
                                        autocomplete="off"
                                    />
                                </mat-form-field>
                            </mat-card-actions>
                        </div>
                        <ng-template>
                            <div
                                class="p-12"
                                fxFlex.gt-sm="100"
                                fxFlex.gt-xs="100"
                                fxFlex="100"
                            >
                                <mat-card-actions>
                                    <mat-form-field style="width: 100%">
                                        <input
                                            matInput
                                            placeholder="DepartmentNumber"
                                            formControlName="DepartmentNumber"
                                            type="text"
                                            autocomplete="off"
                                        />
                                    </mat-form-field>
                                </mat-card-actions>
                            </div>
                        </ng-template>
                        <ng-template>
                            <div
                                class="p-12"
                                fxFlex.gt-sm="100"
                                fxFlex.gt-xs="100"
                                fxFlex="100"
                            >
                                <mat-card-actions>
                                    <mat-form-field style="width: 100%">
                                        <input
                                            matInput
                                            placeholder="DepartmentMain"
                                            formControlName="DepartmentMain"
                                            type="text"
                                            autocomplete="off"
                                        />
                                    </mat-form-field>
                                </mat-card-actions>
                            </div>
                        </ng-template>
                        <ng-template>
                            <div
                                class="p-12"
                                fxFlex.gt-sm="100"
                                fxFlex.gt-xs="100"
                                fxFlex="100"
                            >
                                <mat-card-actions>
                                    <mat-form-field style="width: 100%">
                                        <input
                                            matInput
                                            placeholder="NodeLevelNumber"
                                            formControlName="NodeLevelNumber"
                                            type="number"
                                            autocomplete="off"
                                        />
                                    </mat-form-field>
                                </mat-card-actions>
                            </div>
                        </ng-template>
                        <ng-template>
                            <div
                                class="p-12"
                                fxFlex.gt-sm="100"
                                fxFlex.gt-xs="100"
                                fxFlex="100"
                            >
                                <mat-card-actions>
                                    <mat-form-field style="width: 100%">
                                        <input
                                            matInput
                                            placeholder="FatawaDepartmentTranslateId"
                                            formControlName="FatawaDepartmentTranslateId"
                                            type="number"
                                            autocomplete="off"
                                        />
                                    </mat-form-field>
                                </mat-card-actions>
                            </div>
                        </ng-template>
                        <div
                            class="p-10"
                            fxFlex.gt-sm="15"
                            fxFlex.gt-xs="15"
                            fxFlex="100"
                        >
                            <mat-card-actions>
                                <button
                                    mat-raised-button
                                    [mat-dialog-close]="false"
                                    color="warn"
                                >
                                    <mat-icon>close</mat-icon>
                                    {{ 'Close' | translate }}
                                </button>
                            </mat-card-actions>
                        </div>
                        <div
                            class="p-10"
                            fxFlex.gt-sm="15"
                            fxFlex.gt-xs="15"
                            fxFlex="100"
                            [hidden]="frmAddNew.controls['Id'].value !== 0"
                        >
                            <mat-card-actions>
                                <button
                                    mat-raised-button
                                    type="submit"
                                    color="primary"
                                    [disabled]="
                                        !frmAddNew.valid || isInProgress
                                    "
                                >
                                    <mat-icon>add</mat-icon>
                                    {{ 'Add' | translate }}
                                </button>
                            </mat-card-actions>
                        </div>
                        <div
                            class="p-10"
                            fxFlex.gt-sm="15"
                            fxFlex.gt-xs="15"
                            fxFlex="100"
                            [hidden]="frmAddNew.controls['Id'].value == 0"
                        >
                            <mat-card-actions>
                                <button
                                    mat-raised-button
                                    type="submit"
                                    color="primary"
                                    [disabled]="
                                        !frmAddNew.valid || isInProgress
                                    "
                                >
                                    <mat-icon>save</mat-icon>
                                    {{ 'Save' | translate }}
                                </button>
                            </mat-card-actions>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
